<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/images/favicon.png?v=1" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>    
    <div class="actions">
        <div class="actions__container">
            <input id="search-todo" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox" for="">
                <input id="hide-todo" type="checkbox"> Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form action="" id="todo-form">
            <input class="input" type="text" placeholder="Add new ToDo" name="todoName">
            <button class="button">Add ToDo</button>
        </form>
    </div>    
    
    <script src="/scripts/uuidv4.js"></script>
    <script src="/scripts/todo-functions.js"></script>
    <script src="/scripts/todo.js"></script>
</body>
</html>
